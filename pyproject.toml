[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ghoststack"
version = "0.1.0"
description = "ðŸ‘» The Agent-First Stack Manager â€” Built for AI, loved by Vibe Coders"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "PengWing HQ" }
]
keywords = ["git", "stacked-prs", "ai", "mcp", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
gs = "ghoststack.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ghoststack"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
